<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact  BoutiqApp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="site-header"><div class="container header-row"><a class="brand" href="index.html"><img src="assets/svg/logo.svg" alt="Logo" class="logo"></a></div></header>
    <main class="container section">
      <h1>Contact</h1>
      <form action="#" onsubmit="alert('Formulaire de contact démo  implémenter la route backend'); return false;">
        <div style="display:flex;flex-direction:column;gap:8px;max-width:480px">
          <label>Nom<input required type="text" name="name"></label>
          <label>Email<input required type="email" name="email"></label>
          <label>Message<textarea required name="message" rows="6"></textarea></label>
          <button class="btn btn--primary">Envoyer</button>
        </div>
      </form>
    </main>
    <footer class="site-footer container"><p> 2025 BoutiqApp</p></footer>
  </body>
</html>
